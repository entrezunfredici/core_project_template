{% if ci_provider == "github" %}
name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
{% endif %}
      - name: Install deps
        run: make ci-setup
      - name: Lint
        run: make lint
      - name: Format check
        run: make format-check
      - name: Type check
        run: make typecheck

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
{% endif %}
      - name: Install deps
        run: make ci-setup
      - name: Tests
        run: make test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
{% endif %}
      - name: Install deps
        run: make ci-setup
      - name: Build
        run: make build

  security:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
      - name: Install deps
        run: make ci-setup
      - name: Install pip-audit
        run: python -m pip install pip-audit
      - name: Dependency audit
        run: pip-audit
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
      - name: Install deps
        run: make ci-setup
      - name: Dependency audit
        run: npm audit --audit-level=high
{% else %}
      - name: Security scan (placeholder)
        run: echo "security" && exit 0
{% endif %}

{% if stack_preset != "none" %}
  docker:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: [test]
    env:
      IMAGE_TAG: ${{ github.ref == 'refs/heads/main' && 'prod' || 'preprod' }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
{% if stack_preset == "django" %}
      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: app
          push: true
          tags: |
            {{ dockerhub_namespace }}/{{ web_image_name }}:${{ env.IMAGE_TAG }}
            {{ dockerhub_namespace }}/{{ web_image_name }}:${{ github.sha }}
{% elif stack_preset == "express-vue" %}
      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: api
          push: true
          tags: |
            {{ dockerhub_namespace }}/{{ api_image_name }}:${{ env.IMAGE_TAG }}
            {{ dockerhub_namespace }}/{{ api_image_name }}:${{ github.sha }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: |
            {{ dockerhub_namespace }}/{{ frontend_image_name }}:${{ env.IMAGE_TAG }}
            {{ dockerhub_namespace }}/{{ frontend_image_name }}:${{ github.sha }}
{% endif %}

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: [docker]
    env:
      IMAGE_TAG: ${{ github.ref == 'refs/heads/main' && 'prod' || 'preprod' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ github.ref == 'refs/heads/main' && secrets.PROD_HOST || secrets.PREPROD_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export IMAGE_TAG=${{ env.IMAGE_TAG }}
            export STACK_NAME={{ deploy_stack_name }}
            export DEPLOY_PATH={{ deploy_path }}
            cd $DEPLOY_PATH
            sh scripts/deploy_swarm.sh
{% endif %}
{% endif %}
