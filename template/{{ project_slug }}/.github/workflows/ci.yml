{% if ci_provider == "github" %}
name: ci

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
{% endif %}
      - name: Install deps
        run: make ci-setup
      - name: Lint
        run: make lint
      - name: Format check
        run: make format-check
      - name: Type check
        run: make typecheck

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
{% endif %}
      - name: Install deps
        run: make ci-setup
      - name: Tests
        run: make test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
{% endif %}
      - name: Install deps
        run: make ci-setup
      - name: Build
        run: make build

  security:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
{% if stack_preset == "django" %}
      - uses: actions/setup-python@v5
        with:
          python-version: "{{ python_version }}"
          cache: "{{ "poetry" if python_tooling == "poetry" else "pip" }}"
      - name: Install deps
        run: make ci-setup
      - name: Install pip-audit
        run: python -m pip install pip-audit
      - name: Dependency audit
        run: pip-audit
{% elif stack_preset == "express-vue" %}
      - uses: actions/setup-node@v4
        with:
          node-version: "{{ node_version }}"
          cache: "{{ node_package_manager }}"
      - name: Install deps
        run: make ci-setup
      - name: Dependency audit
        run: npm audit --audit-level=high
{% else %}
      - name: Security scan (placeholder)
        run: echo "security" && exit 0
{% endif %}
{% endif %}
