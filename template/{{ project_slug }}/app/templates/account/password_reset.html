{% extends "forms/base.html" %}
{% load i18n %}

{% block title %}Reset password{% endblock %}

{% block form_content %}
<h1>Reset password</h1>
<form method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send reset email</button>
</form>
{% endblock %}
