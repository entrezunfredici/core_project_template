{% extends "forms/base.html" %}
{% load i18n %}

{% block title %}Logout{% endblock %}

{% block form_content %}
<h1>Logout</h1>
<p>Are you sure you want to log out?</p>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% endblock %}
